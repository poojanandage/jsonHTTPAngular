<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div class="card my-4" *ngFor="let post of postArr">
                <div class="card-header">
                    <h2>{{post.title}}</h2>
                </div>
                <div class="card-body">
                    {{post.body}}
                </div>
                <div class="card-footer">
                    <button class="btn btn-success mr-3" [routerLink]="['/updatepost', post.id]">Edit</button>
                    <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</button>

                </div>
            </div>
            <ng-container *ngIf="errorMsg">
                <p class="alert alert-danger mt-5">
                    {{errorMsg}}
                </p>
            </ng-container>
            <ng-container *ngIf="postArr.length === 0 && !errorMsg">
                <p class="alert alert-info mt-5">
                    There is no Post Available yet !!!
                </p>
            </ng-container>
        </div>
    </div>
</div>
{{postArr | json}}
